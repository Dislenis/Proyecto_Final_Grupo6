<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Adopciones en sistema</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td class="table-primary" style="text-align:center" scope="col">ID</td>
                        <th style="text-align:center" scope="col">ID_MASCOTA</th>
                        <th style="text-align:center" scope="col">ID_USUARIO</th>
                        <th style="text-align:center" scope="col">ESTADO</th>
                    </tr>
                </thead>

                <tbody>      
                    <tr *ngFor="let adopcion of miAdopcion">
                         <td class="table-primary" style="text-align:center">{{adopcion.id}}</td>
                          <td style="text-align:center">{{adopcion.id_Mascota}}</td>
                          <td style="text-align:center">{{adopcion.id_Usuario}}</td>
                          <td style="text-align:center">{{adopcion.estado}}</td>
                          <td style="text-align:center"><button class="btn btn-primary" (click)= "eliminarAdopcion(adopcion.id);">Eliminar</button> </td>
                        
                    </tr>
                  </tbody>
                </table>
    </div>
</div>
</div>
