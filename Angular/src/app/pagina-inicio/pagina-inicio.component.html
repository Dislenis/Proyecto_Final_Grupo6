<body>
    <div class="item1">
        <nav class="navbar navbar-expand-md navbar-light fixed-top bg-light">
            <img class="navar" src="../../assets/logo.jpg" alt="">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">

                <button type="button" class="btn btn-light"><a class="nav-link" href="#">Inicio</a></button>
                <button type="button" class="btn btn-light"><a class="nav-link" href="registro">Registrarme</a></button>


            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h1 class="display-4">Inicia sesión</h1>
                <input type="email" name="email" placeholder="Correo usuario" required="required"
                    [(ngModel)]="correo" />

                    <div>
                    <input type="password" [type]="hide ? 'password':'text'" name="password" placeholder="Contraseña"
                        required="required" [(ngModel)]="password" />
                        <span class="material-icons ojo" matSuffix (click)="hide= !hide">
                            {{hide ? 'visibility': 'visibility_off'}}
                        </span>
                        <label class="span-ojo">(mostrar contraseña)</label>
                    
                </div>
                <br>

                 <button (click)="ingresar()" type="button" class="btn btn-info boton-ingreso">Acceder</button><br />
                <hr />
                 <button (click)="registrar()" class="registrar" type="button" class="btn btn-info boton-registro">Registrar</button>
                  <button (click)="olvidoPassword()" class="olvido" type="button" class="btn btn-info boton-contraseña">¿Olvido su
                    contraseña?</button>


            </div>

            <div class="col">
                <br />
                <br />
                <br />
                <br />

                <img class="logo" src="../../assets/logo.jpg" alt="">
            </div>

        </div>

    </div>
    <br />


    <div class="container">
        <div class="container-fluid bg-1 text-center">
            <h3>¿Quien soy?</h3>
            <img src="../../assets/perro.jpg" class="img-circle responsive" alt="Bird" width="350" height="350">
            <h3>Soy un aventurero</h3>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">



                <div class="carousel-inner">
                    <div class="item {{valor.active}}" *ngFor="let valor of carrusel">
                        <img class="carrusel" src="../../assets/{{valor.imagen}}">
                    </div>
                </div>


                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                <div class="col-md-3" *ngFor="let Mascota of myMascota">
                    <div class="card mb-4 shadow-sm" style="width: 25.4rem;">
                        <img class="imagenes" src="../../assets/{{Mascota.imagen}}"
                            style="-webkit-border-radius: 30px;-moz-border-radius: 30px;border-radius: 30px;padding:0px">
                        <div class="card-body">
                            <p class="d" style="text-align: center;"><strong>{{Mascota.nombre}}</strong> </p>

                            <p class="label label-info" style="text-align: center;"><svg width="1em" height="1em"
                                    viewBox="0 0 16 16" class="bi bi-emoji-laughing" fill="currentColor"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path fill-rule="evenodd"
                                        d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5z" />
                                    <path
                                        d="M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                                </svg> Para conocerme inicia sesión <svg width="1em" height="1em" viewBox="0 0 16 16"
                                    class="bi bi-emoji-laughing" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                    <path fill-rule="evenodd"
                                        d="M12.331 9.5a1 1 0 0 1 0 1A4.998 4.998 0 0 1 8 13a4.998 4.998 0 0 1-4.33-2.5A1 1 0 0 1 4.535 9h6.93a1 1 0 0 1 .866.5z" />
                                    <path
                                        d="M7 6.5c0 .828-.448 0-1 0s-1 .828-1 0S5.448 5 6 5s1 .672 1 1.5zm4 0c0 .828-.448 0-1 0s-1 .828-1 0S9.448 5 10 5s1 .672 1 1.5z" />
                                </svg></p>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
