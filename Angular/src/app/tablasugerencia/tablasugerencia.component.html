    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Reclamos, sugerencias y felicitaciones</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                           
                            <th class="table-primary" style="text-align:center" scope="col">NOMBRE</th>
                            <th class="table-primary" style="text-align:center" scope="col">APELLIDO</th>
                            <th style="text-align:center" scope="col">CORREO</th>
                            <th style="text-align:center" scope="col">TELÉFNO</th>
                            <th style="text-align:center" scope="col">DESCRIPCIÓN</th>
                        </tr>
                    </thead>
                    <tbody>      
                        <tr *ngFor="let sugerencias of miSugerencia">
                              <td class="table-primary" style="text-align:center">{{sugerencias.nombre}}</td>
                              <td class="table-primary" style="text-align:center">{{sugerencias.apellido}}</td>
                              <td style="text-align:center">{{sugerencias.correo}}</td>
                              <td style="text-align:center">{{sugerencias.telefono}}</td>
                              <td style="text-align:center">{{sugerencias.descripcion}}</td>
                
                              <td  (click)= "eliminar(sugerencias.correo);"style="text-align:center"><button class="btn btn-primary">Eliminar</button> </td>
                            
                        </tr>
                      </tbody>
                    </table>
        </div>
    </div>
    </div>
