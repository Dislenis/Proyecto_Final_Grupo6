   <div class="container">
       <div class="card">
           <div class="card-header">
               <h3>Usuarios registrados</h3>
           </div>
           <div class="card-body">
               <table class="table table-hover">
                   <thead>
                       <tr>
                           <td style="text-align:center" scope="col">ID</td>
                           <th class="table-primary" style="text-align:center" scope="col">NOMBRE</th>
                           <th class="table-primary" style="text-align:center" scope="col">APELLIDO</th>
                           <th style="text-align:center" scope="col">FECHA</th>
                           <th style="text-align:center" scope="col">CORREO</th>
                           <th style="text-align:center" scope="col">CONTRASEÑA</th>
                           <th style="text-align:center" scope="col">GENERO</th>
                           <th style="text-align:center" scope="col">REGION</th>
                           <th style="text-align:center" scope="col">COMUNA</th>
                       </tr>
                   </thead>
   
                   <tbody>      
                       <tr *ngFor="let usuarios of miUsuario">
                            <td style="text-align:center">{{usuarios.id}}</td>
                             <td class="table-primary" style="text-align:center">{{usuarios.nombre}}</td>
                             <td class="table-primary" style="text-align:center">{{usuarios.apellido}}</td>
                             <td style="text-align:center">{{usuarios.fecha}}</td>
                             <td style="text-align:center">{{usuarios.correo}}</td>
                             <td style="text-align:center">{{usuarios.password}}</td>
                             <td style="text-align:center">{{usuarios.genero}}</td>
                             <td style="text-align:center">{{usuarios.region}}</td>
                             <td style="text-align:center">{{usuarios.comuna}}</td>
                             <td style="text-align:center"><button class="btn btn-primary" (click)= "eliminar(usuarios.correo);">Eliminar</button> </td>
                           
                       </tr>
                     </tbody>
                   </table>
       </div>
   </div>
   </div>
